<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="nombre">Nombre :</label>
        <input type="text" name="nombre" id="nombre">
        
        <label for="apellido">Apellido :</label>
        <input type="text" name="apellido" id="apellido">
        
        <label for="dni">DNI :</label>
        <input type="text" name="dni" id="dni">
        
        <label for="email">Email :</label>
        <input type="email" name="email" id="email">

        <label for="telefono">Teléfono :</label>
        <input type="text" name="telefono" id="telefono">

        <label for="tipoDeSeguro">Tipo de seguro :</label>
        <select name="tipoDeSeguro" id="tipoDeSeguro">
            <option value="0" data-valor="500">Básico</option>
            <option value="1" data-valor="1000">Intermedio</option>
            <option value="2" data-valor="1500">Premium</option>
        </select>
        <label for="tipoDeSeguro">Valor del seguro :</label>
        <span name="valorDelSeguro" id="valorDelSeguro"></span>
        <button type="button">GRABAR</button>
    </form>
    
</body>
</html>
