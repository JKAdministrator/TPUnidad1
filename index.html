<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css"></link>
</head>
<body>
    <form action="" class="card">

        <h1 id="titulo">Seguro No Pagamos Cooperativa</h1>
        <h2 id="subtitulo">Formulario de cliente</h1>
        <label for="nombre">Nombre :</label>
        <input type="text" name="nombre" id="nombre" tabindex="1" autofocus autocomplete="off">
        
        <label for="apellido">Apellido :</label>
        <input type="text" name="apellido" id="apellido" tabindex="2" autocomplete="off">
        
        <label for="dni">DNI :</label>
        <input type="text" name="dni" id="dni" tabindex="3" autocomplete="off">
        
        <label for="email">Email :</label>
        <input type="email" name="email" id="email" tabindex="4" autocomplete="off">

        <label for="telefono">Teléfono :</label>
        <input type="text" name="telefono" id="telefono" tabindex="5" autocomplete="off">

        <label for="tipoSeguro">Tipo de seguro :</label>
        <select name="tipoSeguro" id="tipoSeguro" tabindex="6" autocomplete="off">
            <option value="" data-valor="">Seleccione un seguro</option>
            <option value="0" data-valor="500">Básico</option>
            <option value="1" data-valor="1000">Intermedio</option>
            <option value="2" data-valor="1500">Premium</option>
        </select>

        <span for="lvalorSeguro">Valor del seguro :</span>
        <span name="ivalorSeguro" id="ivalorSeguro"></span>
        <button type="button" name="grabar" id="grabar" disabled title="Funcionalidad no disponible">GRABAR</button>
    </form>
    <script src="./index.js"></script>
</body>
</html>
